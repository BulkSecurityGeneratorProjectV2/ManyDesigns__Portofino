<ng-container *ngIf="!!pageService.page">
  <ul *ngIf="pageService.page.parent">
    <li>
      <a [routerLink]="pageService.page.parent.url" routerLinkActive="active">
        {{pageService.page.parent.title}}
      </a>
      <ul>
        <ng-container *ngFor="let child of pageService.page.parent.children">
          <li *ngIf="child.path != pageService.page.segment && child.accessible">
            <a [routerLink]="pageService.page.parent.url + '/' + child.path" routerLinkActive="active">
              <mat-icon *ngIf="child.icon">{{child.icon}}</mat-icon>
              {{child.title}}
            </a>
          </li>
          <li *ngIf="child.path == pageService.page.segment">
            <strong>{{pageService.page.title}}</strong>
            <ul>
              <ng-container *ngFor="let child of pageService.page.children">
                <li *ngIf="child.accessible">
                  <a [routerLink]="pageService.page.url + '/' + child.path" routerLinkActive="active">
                    <mat-icon *ngIf="child.icon">{{child.icon}}</mat-icon>
                    {{child.title}}
                  </a>
                </li>
              </ng-container>
            </ul>
          </li>
        </ng-container>
      </ul>
    </li>
  </ul>
  <div *ngIf="!pageService.page.parent">
    <strong>{{pageService.page.title}}</strong>
    <ul>
      <ng-container *ngFor="let child of pageService.page.children">
        <li *ngIf="child.accessible">
          <a [routerLink]="pageService.page.url + '/' + child.path" routerLinkActive="active">
            <mat-icon *ngIf="child.icon">{{child.icon}}</mat-icon>
            {{child.title}}
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</ng-container>
