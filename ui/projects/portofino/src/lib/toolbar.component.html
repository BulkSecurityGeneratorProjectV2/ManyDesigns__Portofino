<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
  <div>
    <button title="{{ title }}" type="button" mat-icon-button
            (click)="portofino.toggleSidenav()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    {{ title }}
  </div>
  <div>
    <ng-container *ngIf="authenticationService.isAdmin && portofino.localApiAvailable">
      <mat-menu #pagesMenu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item (click)="pageService.showCreatePageDialog()">
          <mat-icon>add</mat-icon>
          {{ 'Add page' | translate }}
        </button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="pagesMenu">
        <mat-icon>more_vert</mat-icon>
        {{ 'Pages' | translate }}
      </button>
    </ng-container>
    <portofino-language-selector *ngIf="portofino.locales.length > 1"></portofino-language-selector>
    <ng-container *ngIf="authenticationService.currentUser">
      <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item (click)="authenticationService.logout()">
          <mat-icon>exit_to_app</mat-icon>
          {{ 'Sign out' | translate }}
        </button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
        {{ authenticationService.currentUser.displayName }}
      </button>
    </ng-container>
    <ng-container *ngIf="!authenticationService.currentUser">
      <button mat-button (click)="authenticationService.showLoginDialog()">{{ 'Sign in' | translate }}
      </button>
    </ng-container>
  </div>
</mat-toolbar>
