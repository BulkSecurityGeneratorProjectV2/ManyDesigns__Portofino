<ng-container *ngIf="form">
  <ng-container *ngFor="let content of form.contents" [formGroup]="controls">
    <ng-container *ngIf="content.hasOwnProperty('property')" >
      <portofino-field [property]="content.property" [type]="content.type"
                       [enabled]="form.editable && content.editable" [selectable]="form.selectableFields"
                       [context]="content.mergeContext({ objectUrl: form.baseUrl })">
      </portofino-field>
    </ng-container>
    <ng-container *ngIf="content.hasOwnProperty('name') && content.hasOwnProperty('contents')">
      <fieldset>
        <legend>{{content.label}}</legend>
        <portofino-form [form]="content.contents" [controls]="controls.get(content.name)"></portofino-form>
      </fieldset>
    </ng-container>
    <ng-template portofino-dynamic-form-component [ngIf]="content.hasOwnProperty('component')"></ng-template>
    <div *ngIf="content.html" [innerHTML]="content.html"></div>
  </ng-container>
</ng-container>
