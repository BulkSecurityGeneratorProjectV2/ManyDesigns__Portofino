<ng-container *ngIf="form">
  <ng-container *ngFor="let field of form.contents" [formGroup]="controls">
    <portofino-field *ngIf="field.hasOwnProperty('property')" [property]="field.property" [form]="controls"
                          [enabled]="form.editable && field.editable" [objectUrl]="form.baseUrl"
                          [selectable]="form.selectableFields">
    </portofino-field>
    <ng-container *ngIf="field.hasOwnProperty('name') && field.hasOwnProperty('contents')">
      <fieldset>
        <legend>{{field.label}}</legend>
        <portofino-form [form]="field.contents" [controls]="controls.get(field.name)"></portofino-form>
      </fieldset>
    </ng-container>
    <ng-template portofino-dynamic-form-component [ngIf]="field.hasOwnProperty('component')"></ng-template>
  </ng-container>
</ng-container>
