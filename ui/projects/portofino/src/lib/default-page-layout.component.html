<div class="page">
  <portofino-page-header [page]="page"></portofino-page-header>
  <div class="page-body">
    <ng-container *ngIf="!page.settingsPanel.active">
      <ng-template [ngTemplateOutlet]="content"></ng-template>
    </ng-container>
    <ng-container *ngIf="page.settingsPanel.active">
      <mat-error *ngIf="page.settingsPanel.error as error">
        {{error.message ? error.message : error}}
      </mat-error>
      <portofino-form [form]="page.settingsPanel.formDefinition" [controls]="page.settingsPanel.form"
                      fxLayout="row wrap" fxLayoutGap="10px grid"></portofino-form>
      <div></div>
      <portofino-button *ngFor="let button of page.getButtons('configuration')"
                        [button]="button" [component]="page"></portofino-button>
    </ng-container>
  </div>
</div>
