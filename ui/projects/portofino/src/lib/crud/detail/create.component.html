<div fxLayout="column" fxLayoutGap="20px">
  <h2 i18n>Create new</h2>
  <form (submit)="save()" *ngIf="object">
    <portofino-form [controls]="form" [form]="formDefinition" (formReset)="onFormReset()"
                    fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="default center"></portofino-form>
    <div fxLayout="row">
      <button mat-raised-button (click)="save()" color="primary" i18n>
        <mat-icon>save</mat-icon>
        Save
      </button>
      <button mat-raised-button (click)="cancel()" type="button" i18n>Cancel</button>
    </div>
  </form>
</div>
