<div class="mat-form-field mat-form-field-can-float mat-form-field-should-float">
  <div class="mat-form-field-wrapper">
    <div class="mat-form-field-flex">
      <span *ngIf="control.value && control.value[0]">
        <a *ngIf="!enabled && control.value[0].code && objectUrl; else noUrl" [href]="blobUrl">
          {{control.value[0].name}}
        </a>
        <ng-template #noUrl>
          {{control.value[0].name}}
        </ng-template>
        <button mat-icon-button (click)="deleteBlob()" *ngIf="enabled" i18n>
          <mat-icon>delete</mat-icon>
        </button>
      </span>
      <ng-container *ngIf="enabled">
        <input #input type="file" [formControl]="control" [required]="isRequired() && !control.value">
      </ng-container>
      <span class="mat-form-field-label-wrapper">
        <label class="mat-form-field-label">{{property.name}}</label>
      </span>
    </div>
    <div class="mat-form-field-underline"><span class="mat-form-field-ripple"></span></div>
    <div class="mat-form-field-subscript-wrapper" *ngIf="control.hasError('required')">
      <mat-error class="alert alert-danger" i18n>
        {{property.name}} is required.
      </mat-error>
    </div>
  </div>
</div>
