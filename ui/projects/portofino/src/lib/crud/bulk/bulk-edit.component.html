<div fxLayout="column" fxLayoutGap="20px">
  <mat-card-subtitle>{{ 'Bulk edit' | translate }}</mat-card-subtitle>
  <form (submit)="save()" *ngIf="object">
    <portofino-form [controls]="form" [form]="formDefinition" (formReset)="onFormReset()"
                    fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="default center"></portofino-form>
    <div fxLayout="row">
      <portofino-button *ngFor="let button of parentButtons" [button]="button" [component]="parent"></portofino-button>
      <portofino-buttons [component]="this"></portofino-buttons>
    </div>
  </form>

</div>
