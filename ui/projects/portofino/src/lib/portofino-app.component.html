<portofino-templates></portofino-templates>
<div *ngIf="portofino.sideNavPosition == 'page'" fxFlexFill fxLayout="column" fxLayoutAlign="space-between">
  <ng-template fxFlex="none" portofino-toolbar></ng-template>
  <mat-drawer-container [autosize]="true" fxFlex>
    <mat-drawer #sidenav class="app-sidenav" [opened]="portofino.sideNavOpen" mode="side" [disableClose]="false"
                role="navigation">
      <mat-card>
        <mat-card-title>{{ 'Navigation' | translate }}</mat-card-title>
        <mat-card-content><ng-template portofino-navigation></ng-template></mat-card-content>
      </mat-card>
    </mat-drawer>
    <mat-drawer-content class="app-content-content">
      <breadcrumbs></breadcrumbs>
      <div class="app-page-container">
        <router-outlet *ngIf="portofino.apiRoot"></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
  <ng-template fxFlex="none" portofino-footer></ng-template>
</div>
<ng-container *ngIf="portofino.sideNavPosition == 'body'">
  <mat-sidenav-container [autosize]="true">
    <mat-sidenav #sidenav class="app-sidenav" [opened]="portofino.sideNavOpen" mode="side" [disableClose]="false"
                 role="navigation">
      <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
        <h3 class="mat-title">{{ 'Navigation' | translate }}</h3>
      </mat-toolbar>
      <ng-template portofino-navigation></ng-template>
    </mat-sidenav>
    <mat-sidenav-content class="app-content-content">
      <ng-template portofino-toolbar></ng-template>
      <breadcrumbs></breadcrumbs>
      <div class="app-page-container">
        <router-outlet *ngIf="portofino.apiRoot"></router-outlet>
      </div>
      <ng-template portofino-footer></ng-template>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
