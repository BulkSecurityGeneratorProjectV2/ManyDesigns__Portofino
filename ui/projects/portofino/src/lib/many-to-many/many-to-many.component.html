<portofino-page-header [page]="page"></portofino-page-header><!-- TODO migrate to default layout -->
<div fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="20px">
  <mat-form-field>
    <mat-select [required]="true" [formControl]="keySelector">
      <mat-option *ngFor="let k of keys" [value]="k">
        {{ k.label || k.key }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-checkbox *ngFor="let assoc of associations" [(ngModel)]="assoc.selected" [disabled]="!saveEnabled">
    {{assoc.key.label}}
  </mat-checkbox>
  <ng-container *ngFor="let button of getButtons()">
    <portofino-button [button]="button" [component]="this"></portofino-button>
  </ng-container>
</div>
