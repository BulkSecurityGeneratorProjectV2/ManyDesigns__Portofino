<mat-sidenav-container [autosize]="true">
  <mat-sidenav [opened]="true" mode="side" [disableClose]="true">
    <ng-template portofino-navigation></ng-template>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngIf="!pageService.page && !pageService.error"></div>
    <ng-container *ngIf="!pageService.error">
      <div [hidden]="!pageService.page">
        <ng-template portofino-main-content></ng-template>
      </div>
      <div [hidden]="!pageService.page || !pageService.page.allowEmbeddedComponents">
        <ng-template portofino-embedded-content></ng-template>
      </div>
    </ng-container>
    <div *ngIf="!!pageService.error">
      {{ 'Page not found! Error: _' | translate:{ error: pageService.error } }}
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
