<mat-sidenav-container [autosize]="true">
  <mat-sidenav [opened]="true" mode="side" [disableClose]="true">
    <ng-template portofino-navigation></ng-template>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngIf="!navigation || (!navigation.page && !error)"></div>
    <ng-container *ngIf="!!navigation && !error">
      <div [hidden]="!navigation.page">
        <ng-template portofino-main-content></ng-template>
      </div>
      <div [hidden]="!navigation.page || !navigation.page.allowEmbeddedComponents">
        <ng-template portofino-embedded-content></ng-template>
      </div>
    </ng-container>
    <div *ngIf="!!error">
      {{ 'Page not found!' | translate }}
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
