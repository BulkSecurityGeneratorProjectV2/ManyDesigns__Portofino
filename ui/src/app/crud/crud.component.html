<h2>{{configuration.title}}</h2>
<portofino-crud-search #search
  *ngIf="isSearchView()"
  [classAccessor]="classAccessor" [configuration]="configuration" [sourceUrl]="sourceUrl"
  [selectionProviders]="selectionProviders" [selectionEnabled]="bulkDeleteEnabled || bulkEditEnabled">
  <ng-template #buttons>
    <button mat-raised-button color="accent" (click)="showCreate()" *ngIf="createEnabled" i18n>
      <mat-icon>add</mat-icon>
      Create new
    </button>
    <button mat-raised-button color="primary" type="button" (click)="showBulkEdit(search.getSelectedIds())"
            *ngIf="bulkEditEnabled" [disabled]="search.getSelectedIds().length == 0" i18n>
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-raised-button color="warn" type="button" (click)="delete(search.getSelectedIds(), search)"
            *ngIf="bulkDeleteEnabled" [disabled]="search.getSelectedIds().length == 0" i18n>
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </ng-template>
</portofino-crud-search>
<portofino-crud-detail
  *ngIf="isDetailView()"
  [id]="id" [classAccessor]="classAccessor" [configuration]="configuration" [selectionProviders]="selectionProviders"
  [sourceUrl]="sourceUrl" (close)="goToSearch()"></portofino-crud-detail>
<portofino-crud-create
  *ngIf="isCreateView()"
  [classAccessor]="classAccessor" [configuration]="configuration" [selectionProviders]="selectionProviders"
  [sourceUrl]="sourceUrl" (close)="goToSearch()"></portofino-crud-create>
<portofino-crud-bulk-edit
  *ngIf="isBulkEditView()"
  [classAccessor]="classAccessor" [configuration]="configuration" [selectionProviders]="selectionProviders"
  [ids]="selection" [sourceUrl]="sourceUrl" (close)="goToSearch()"></portofino-crud-bulk-edit>
