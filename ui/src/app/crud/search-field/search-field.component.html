<mat-form-field *ngIf="parent.portofino.isString(property)">
  <input matInput [(ngModel)]="parent.searchValues[property.name]"
         [placeholder]="property.name">
</mat-form-field >
<mat-form-field  *ngIf="parent.portofino.isNumber(property)">
  <input matInput [(ngModel)]="parent.searchValues[property.name]"
         type="number" [placeholder]="property.name">
</mat-form-field >
